# Kitty Terminal Configuration with Best Practice Keymaps

# ============================================================================
# Font Configuration
# ============================================================================
font_family      Menlo
font_size        12.0
bold_font        auto
italic_font      auto
bold_italic_font auto

# ============================================================================
# macOS Specific Settings
# ============================================================================
macos_option_as_meta yes
macos_thicken_font 0.75

# ============================================================================
# Window & Appearance
# ============================================================================
window_padding_width 8
window_margin_width 0
draw_minimal_borders yes
hide_window_decorations no
enable_audio_bell no

# ============================================================================
# Tab Configuration
# ============================================================================
tab_bar_edge top
tab_bar_style fade
tab_fade 0.5 0.8 #ffffff

# ============================================================================
# Color Scheme (Dracula)
# ============================================================================
foreground #f8f8f2
background #282a36
cursor #f8f8f2

# Selection colors
selection_foreground #282a36
selection_background #f8f8f2

# Color palette
color0  #000000
color1  #ff5555
color2  #50fa7b
color3  #f1fa8c
color4  #bd93f9
color5  #ff79c6
color6  #8be9fd
color7  #bfbfbf
color8  #4d4d4d
color9  #ff6e6e
color10 #69ff94
color11 #ffffa5
color12 #d6acff
color13 #ff92df
color14 #a4ffff
color15 #e6e6e6

# ============================================================================
# KEYMAPS - Window/Panel Navigation & Management
# ============================================================================

# New window with Alt+N (creates a new window)
map alt+n new_window

# Split vertically (side-by-side) with Ctrl+Shift+Enter
map ctrl+shift+enter launch --location=vsplit --cwd=current

# Split horizontally (stacked) with Ctrl+Alt+Enter
map ctrl+alt+enter launch --location=hsplit --cwd=current

# ============================================================================
# KEYMAPS - Navigate between panels with Ctrl+hjkl (VIM style)
# ============================================================================
map ctrl+h neighboring_window left
map ctrl+j neighboring_window down
map ctrl+k neighboring_window up
map ctrl+l neighboring_window right

# ============================================================================
# KEYMAPS - Resize panels with Ctrl+Alt+hjkl
# ============================================================================
map ctrl+alt+h resize_window narrower
map ctrl+alt+j resize_window shorter
map ctrl+alt+k resize_window taller
map ctrl+alt+l resize_window wider

# ============================================================================
# KEYMAPS - Tab Management
# ============================================================================
map ctrl+shift+t new_tab
map ctrl+shift+w close_tab
map ctrl+tab next_tab
map ctrl+shift+tab previous_tab

# Navigate to specific tab with Ctrl+number
map ctrl+1 goto_tab 1
map ctrl+2 goto_tab 2
map ctrl+3 goto_tab 3
map ctrl+4 goto_tab 4
map ctrl+5 goto_tab 5
map ctrl+6 goto_tab 6
map ctrl+7 goto_tab 7
map ctrl+8 goto_tab 8
map ctrl+9 goto_tab 9

# ============================================================================
# KEYMAPS - Additional Useful Shortcuts
# ============================================================================

# Zoom in/out
map ctrl+equal change_font_size all +2.0
map ctrl+minus change_font_size all -2.0
map ctrl+0 change_font_size all 0

# Close window with Ctrl+Shift+Q
map ctrl+shift+q close_window

# Increase/decrease window opacity
map ctrl+alt+equal set_background_opacity +0.05
map ctrl+alt+minus set_background_opacity -0.05

# ============================================================================
# Mouse & Input
# ============================================================================
mouse_hide_wait 3.0
focus_follows_mouse yes

# ============================================================================
# Scrollback History
# ============================================================================
scrollback_lines 10000
wheel_scroll_multiplier 5.0

# ============================================================================
# Advanced Options
# ============================================================================
remember_window_size no
initial_window_width 100c
initial_window_height 30c
